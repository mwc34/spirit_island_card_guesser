<!doctype html>
<html lang="en">
    <head>
        <title>
            Spirit Island Card Guesser
        </title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0;" charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/card-guesser/style.css">
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <!---<link rel="icon" href="assets/other/favicon.png">--->
    </head>
    <body>
		
	<div id="guessTypeOptions" class="optionWrapper">
		<div class="option" onclick="toggleGuessType(0)">Minimal</div>
		<div class="option activeOption" onclick="toggleGuessType(1)">No Picture</div>
		<div class="option" onclick="toggleGuessType(2)">Picture Only</div>
		<div class="option" onclick="toggleGuessType(3)">Maximal</div>
	</div>
	<div id="cardTypeOptions" class="optionWrapper">
		<div class="option activeOption" onclick="toggleCardType(0)">Minor</div>
		<div class="option activeOption" onclick="toggleCardType(1)">Major</div>
		<div class="option activeOption" onclick="toggleCardType(2)">Unique</div>
	</div>
	<div id="dailyAllOptions" class="optionWrapper">
		<div class="option" onclick="startSet(true)">Start Daily Set</div>
		<div class="option" onclick="startSet(false)">Start Complete Set</div>
	</div>
	
	<img id="cardImage" src=""/>
	
	<!--Make sure the form has the autocomplete function switched off:-->
	<div id="submitForm">
		<form autocomplete="off" onsubmit="makeGuess();return false;">
		  <div id="cardInputWrapper" class="autocomplete" style="width:300px;">
			<input id="cardInput" type="text" name="cardNameInput" placeholder="Card Name">
		  </div>
		  <input id="submitInput" type="submit" value="Guess">
		  <button id="shareButton" style="display:none;" onclick="shareSet()">Share</button>
		</form>
	</div>
	
	<div id="score">Score: 0/0</div>
	<div id="cardsLeft">Cards Left: 0</div>
	
	
    </body>
    
    <script src="/card-guesser/script.js">
    <!-- <script src="script.js"> -->
    </script>
    
</html>
